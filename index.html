<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./mystyle.css" />
    <title>Label Animation Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <div>
        <form class="form">
          <div class="form_group">
            <input
              type="text"
              id="formName"
              placeholder=" "
              required
              maxlength="15"
            />
            <label for="formName">Name</label>
          </div>
          <div class="form_group">
            <input
              type="email"
              id="formEmail"
              placeholder=" "
              required
              maxlength="15"
            />
            <label for="formEmail">Email</label>
          </div>
          <div class="form_group">
            <input
              type="text"
              id="formSubject"
              placeholder=" "
              required
              maxlength="40"
            />
            <label for="formSubject">Subject</label>
          </div>
          <div class="form_group">
            <textarea
              name="message"
              id="myTextArea"
              cols="30"
              rows="3"
              maxlength="200"
              placeholder=" "
            ></textarea>
            <label for="myTextArea">Message</label>
          </div>
          <div class="form_group">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
